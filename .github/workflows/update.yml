name: Update Mods

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  Update-mods:
    name: Update mods
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          check-latest: true
      - name: Download Packwiz
        run: go install github.com/packwiz/packwiz@latest
      - name: Update mods (1.19.2)
        run: |
          cd 1.19.2
          packwiz update --all -y
          cd ..
      - name: Update mods (1.18.2)
        run: |
          cd 1.18.2
          packwiz update --all -y
          cd ..
      - name: Update mods (1.17.1)
        run: |
          cd 1.17.1
          packwiz update --all -y
          cd ..
      - name: Commit changes, if any
        run: |
          if [[ -n $(git diff) ]]; then
            git config user.name "UnownPlainBot"
            git config user.email "117042034+UnownPlainBot@users.noreply.github.com"
            git add .
            git commit -m "Update mods"
            git push origin main
          fi
