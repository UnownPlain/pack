name: Update Mods

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      relase:
        description: 'Trigger Modrinth pack files relase'
        type: boolean
        default: false

jobs:
  update-mods:
    name: Update mods
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Download & Setup Packwiz
        run: |
          wget -P /usr/local/bin/packwiz https://nightly.link/packwiz/packwiz/workflows/go/main/Linux%2064-bit%20x86.zip
          unzip /usr/local/bin/packwiz/\*.zip -d /usr/local/bin/packwiz
          chmod +x /usr/local/bin/packwiz/packwiz
          echo "/usr/local/bin/packwiz" >> $GITHUB_PATH
      - name: Update Mods
        run: |
          cd fabric/1.21.3
          packwiz update --all -y
          cd ../1.21.1
          packwiz update --all -y
          cd ../1.20.6
          packwiz update --all -y
          cd ../1.19.4
          packwiz update --all -y
          cd ..
      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git diff) ]]; then
            echo "updated=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit changes, if any
        if: ${{ steps.changes.outputs.updated }}
        run: |
          git config user.name "UnownBot"
          git config user.email "gitbot@unownplain.dev"
          git pull
          git add .
          git commit -m "Update mods"
          git push origin
      - name: Prepare Modrith pack files
        if: ${{ steps.changes.outputs.updated || inputs.relase }}
        run: |
          cd fabric/1.21.3
          packwiz mr export
          mv "UnownPlain's Modpack-1.21.3.mrpack" UnownPlains-Modpack-1.21.3.mrpack
          cd ../1.21.1
          packwiz mr export
          mv "UnownPlain's Modpack-1.21.1.mrpack" UnownPlains-Modpack-1.21.1.mrpack
          cd ../1.20.6
          packwiz mr export
          mv "UnownPlain's Modpack-1.20.6.mrpack" UnownPlains-Modpack-1.20.6.mrpack
          cd ../1.19.4
          packwiz mr export
          mv "UnownPlain's Modpack-1.19.4.mrpack" UnownPlains-Modpack-1.19.4.mrpack
          cd ..
      - name: Release modpack
        if: ${{ steps.changes.outputs.updated || inputs.relase }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Modpack
          name: UnownPlain's Modpack (Fabric)
          prerelease: false
          files: |
            fabric/1.21.3/UnownPlains-Modpack-1.21.3.mrpack
            fabric/1.21.1/UnownPlains-Modpack-1.21.1.mrpack
            fabric/1.20.6/UnownPlains-Modpack-1.20.6.mrpack
            fabric/1.19.4/UnownPlains-Modpack-1.19.4.mrpack
